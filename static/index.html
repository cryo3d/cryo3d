<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var extent = Cesium.Rectangle.fromDegrees(-99.240573,41.808406,20.313421,86.468825);

    Cesium.Camera.DEFAULT_VIEW_RECTANGLE = extent;
    Cesium.Camera.DEFAULT_VIEW_FACTOR = 0;

    var viewer = new Cesium.Viewer('cesiumContainer', {
      animation : false,
      timeline : false,
       });

    var pinBuilder = new Cesium.PinBuilder();

    var bluePin = viewer.entities.add({
      name : 'Blank blue pin',
      position : Cesium.Cartesian3.fromDegrees(-40.170726, 70.9208667),
      billboard : {
        image : pinBuilder.fromColor(Cesium.Color.ROYALBLUE, 36).toDataURL(),
        verticalOrigin : Cesium.VerticalOrigin.BOTTOM
      }
    });

    var blackPin = viewer.entities.add({
      name : 'Blank black pin',
      position : Cesium.Cartesian3.fromDegrees(-40.170726, 75.9208667),
      billboard : {
        image : pinBuilder.fromColor(Cesium.Color.BLACK, 36).toDataURL(),
        verticalOrigin : Cesium.VerticalOrigin.BOTTOM
      }
    });



  </script>
</body>
</html>
