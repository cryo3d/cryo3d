<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  	<!-- External CSS Files -->
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">

	<title>Welcome to Cryo3D!</title>
 
</head>

<body>
	  <div id="cesiumContainer"></div>

  	<div id="menuButton">
		  <button class="menuButton" onclick="menuBarToggle()">Cryo3D</button>
  	</div>

  	<div id="adminButton">
  		<button class="adminLoginButton" onclick="adminLoginToggle()">Admin? Login Here!</button>
  	</div>

    <div>
      <button onclick="manualPilotLast()" class="manualTourButton" id="lastButton" style="display:none;">LAST</button>
      <button onclick="manualPilotNext()" class="manualTourButton" id="nextButton" style="display:none; left:50%;">NEXT</button>
    </div>

  	<div id="menuBar">
		<ul>
	  		<li> <a class="active" href="#home">Home</a></li>   
        <li> <a id="flightpathsadmin" href="#">Admin Tools</a></li>
        <li> <a id="showallpins" href="#">Show All Pins</a></li>
        <li> <a id="flightpathsuser" href="#">Take a Tour!</a></li>
	  		<li> <a id="layerPicker" href="#">Layers</a></li>
		</ul>
  	</div>

  	<div id="openModal" class="modalDialog" style="display:none">
        <h2>Admin Login</h2>
        <p>Login with your NSIDC e-mail and password to gain administrative access.</p>
        <!-- <form id="adminForm" onsubmit="adminFunctionality()"> -->
        <form id="adminForm">
            E-mail:<br>
            <!-- TO DO: Get regex working for e-mail validation -->
            <input type="text" name="adminEmail" placeholder="youremail@nsidc.com" pattern="[a-zA-Z0-9_-.]+@nsidc\.com">
            <br>
            <br>
            Password:<br>
            <input type="text" name="adminPassword" placeholder="password">
            <input type="submit" style="position:absolute; bottom: 10px; right: 70px">
        </form>
        <button onclick="adminLoginToggle()" style="position:absolute; bottom: 10px; right: 10px">Cancel</button>
  	</div>

    <div id="editFlightPathModal" class="modalDialog" style="display:none; padding:0px;"></div>   
  	<div id="flightPathModal" class="modalDialog" style="display:none; padding:0px;"></div>  	
    <div id="confirmDeleteModal" class="modalPopup" style="display:none; padding:0px;"></div>
    <div id="layerPickerModal" class="modalDialog" style="display:none; overflow:auto; padding:10px; background-color:#6495ED; color:white; font-size:32px; text-decoration: bold;"></div>

  	<!-- External JS Files -->
    <!-- Allows us to call php scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<!-- Core Cesium JS functionality -->
    <script src="../Build/Cesium/Cesium.js"></script>
    <!-- Functions for GIBS Imagery Layers in layers.js -->
    <script src="Javascript/gibs.js"></script>    
  	<!-- Instantiates cesium viewer and scene -->
    <script src="Javascript/initViewer.js"></script>
    <!-- Instatiates specified layers on globe -->
    <script src="Javascript/layers.js"></script>    
    <!-- Instantiates cesium event handlers -->
    <script src="Javascript/initHandlers.js"></script>    
    <!-- Functions for menubar toggle/hover -->
    <script src="Javascript/menubar.js"></script>  
    <!-- Functions that make calls to PHP database queries -->
    <script src="Javascript/databaseFunctions.js"></script>      
  	<!-- Flight path functions -->
    <script src="Javascript/flightPathFunctions.js"></script>
    <!-- Manual pilot functions -->
    <script src="Javascript/manualPilot.js"></script>   
    <!-- Autopilot functions -->
    <script src="Javascript/autopilot.js"></script>    
  	<!-- Functions for flightPathModal -->
    <script src="Javascript/flightPathModal.js"></script>
    <!-- Functions for layerPickerModal -->
    <script src="Javascript/layerPickerModal.js"></script>    
    <!-- Functions for editFlightPathModal -->
    <script src="Javascript/editFlightPathModal.js"></script>    

</body>
</html>
